<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Demo Jam</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/demojam-zombie.json", {onProgress: UnityProgress});
        var gameOver = true;
        
        function startGame() {
            $("#start-screen").hide();
            $(".webgl-content").show();

            setTimeout(function() {gameOver = false;}, 2000);
            $.get("/camel/start").done(function() {
                console.log("Game started.");
            });
        }
        
        $(document).ready(function(){
            //restart game in 
            $("body").keydown(function(event) {
                if (event.which == 27) {
                    startGame();
                }
            });
            
            setInterval(function(){
                if (!gameOver) {
                    $.get("/camel/move/red", function(data) {
                        if (["up", "down", "left", "right"].indexOf(data) >= 0) {
                            unityInstance.SendMessage("Player1", "JavaScriptMove", data);
                        }
                    });
    
                    $.get("/camel/move/white", function(data) {
                        if (["up", "down", "left", "right"].indexOf(data) >= 0) {
                            unityInstance.SendMessage("Player2", "JavaScriptMove", data);
                        }
                    });   
                }
            }, 500);

            $.get("config/link.txt", function(data) {
                $("#join-link").html(data);
                $("#join-link").attr("href", data);
            });
        });
    </script>
  </head>
  <body>
    <div style="font-family: 'Overpass', sans-serif;text-align:center">
      <h1>Join Now! <a id="join-link" href="#"></a></h1>
    </div>
    <div class="container text-center" id = "start-screen">
        <br/><br/><br/><br/><br/><br/><br/>
        <button class="btn btn-danger btn-lg" style="width:30%;" onclick="startGame()"><h2>Play <i class="fa fa-play-circle"></i></h2></button>    
    </div>
    <div class="webgl-content" style="display:none">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Demo Jam</div>
      </div>
    </div>
  </body>
</html>
