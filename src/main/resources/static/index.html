<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Demo Jam</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "Build/demojam-zombie.json", {onProgress: UnityProgress});
    
        $(document).ready(function(){
            setInterval(function(){
                $.get("/camel/move/red", function(data) {
                    if (["up", "down", "left", "right"].indexOf(data) >= 0) {
                        unityInstance.SendMessage("Player1", "JavaScriptMove", data);
                    }
                });

                $.get("/camel/move/white", function(data) {
                    if (["up", "down", "left", "right"].indexOf(data) >= 0) {
                        unityInstance.SendMessage("Player2", "JavaScriptMove", data);
                    }
                });   
            }, 500);
        });
    </script>
  </head>
  <body>
    <div style="font-family: 'Overpass', sans-serif;text-align:center">
      <h1>Join Now! <a id="join-link" href="#"></a></h1>
    </div>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Demo Jam</div>
      </div>
    </div>
  </body>
</html>
